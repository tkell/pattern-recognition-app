<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title></title>
    </head>
    <body>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/raphael-min.js"></script>

        <script type="text/javascript" src="js/tsw.js"></script>
        <script type="text/javascript" src="js/synth.js"></script>
        
        <script type="text/javascript" src="js/mapping.js"></script>
        <script type="text/javascript" src="js/layouts.js"></script>
        <script type="text/javascript" src="js/visuals.js"></script>
        <script type="text/javascript" src="js/intro-visuals.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

        <div class="settings-fader"></div>

        <!-- Divs for the main application -->
        <div class="title">
            | pattern recognition |
        </div>

        <div class="capture">
            <span class="capture-button">capture image</span>
       </div>

        <div class="send">
            <span class="send-data-button">create</span>
       </div>

       

        <!-- Divs for the settings page -->
        <div class="settings-page">
            <div class="current-mapping">
                current mapping: ---
            </div>

            <div class="adventure">
                adventure:  <span class="adventure-value">1</span> --- 
                <span class="adventure-up">increase</span>
                 / 
                <span class="adventure-down">decrease</span>
            </div>

            <br />
            <div class="about">
                pattern recognition is an app for making musical instruments from images.               
            </div>

            <br />
            <div class="close-settings">
                <span class="close-settings-button">close</span>
            </div>
        </div>

        <!-- Divs for the menu -->
        <div class="logo pre-capture">
            <span class="settings settings-button">settings</span>
            <span class="logo-image">logo here</span>
        </div>

        <div class="logo post-capture">
            <span class="settings new-button">new</span>
            <span class="settings settings-button">settings</span>
            <span class="logo-image">logo here</span>
        </div>

    </body>
</html>
